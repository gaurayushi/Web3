<!--  Inline and Block level 
  Inline :
  inline element are those which occupy that space which is required
  Take up only nessary width 
  eg:  anchor tag,img ,span
  block leveL: 
  it occupy the complete line space  
  always start from the new line 
  eg: heading ,div ,pargaph
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>

  <!--  this is  block level  -->
    <h1>Starting of basic </h1>
    <p> hello</p>

  <!--  this is  Inline   -->
    <a href="/">Google.com</a>
    <img src="image.com" alt="/"/>

    <!--  this is  span
    span : span tag are used to provide certain differnt property or style differnt from their current context  
    -->
    <p>Pargaph wrriten <span style="background-color: aqua;"> Ayushi</span></p>
    <p>Subscript   H<sub>2</sub>0 </p> 
    <p>Superscript  2<sup>2</sup></p>
  

  <!--  this is  Sematic markup 
  Semantic markup make website more readable and more seo optimized and make imporvement on user exxperince 
Header:
it display the header top part of web page
Ye sabhi pages pe repeat hota hai
Example: Website ka naam, "Login", "Home" link yahin hota hai


Main: 
It is used to display the main content of webpage
Page ka central content yahin likha jata hai
Header aur footer ke beech ka area hota hai

Footer: 
it mosltty consist of links ,and contact info
Sabse last part hota hai page ka
Yahan hoti hain: contact info, social media links, copyright


nav: 
provide navigation link 
Menu items show karta hai
Navigation links hoti hain jo user ko dusri pages pe le jaati hain

article:
are used to write blog post 
Independent content block hota hai
Jaise ek blog post, ek news card, ya forum post   


  -->
  <header>
    <h1>Welcome to Sematic Tags</h1>
  </header>

  <nav>
<ul>
    <li>
        <a href="form">Form Section</a>
        <a href="#footer">Footer</a>
    </li>
</ul>
  </nav>
  <main>


  </main>
