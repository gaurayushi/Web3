<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div class="sidebar">
        <h1 class="logo">Taskify.</h1>
      
        <ul class="nav-list">
            <li><i class="fas fa-list-ul icon"></i>All Tasks</li>
            <li><i class="fas fa-check icon"></i>Completed</li>
            <li><i class="fas fa-hourglass-half icon"></i>Pending</li>
          </ul>
          
        
              <ul class="nav-list" id="category-list">
               <li><i class="fas fa-user icon"></i>Personal</li>
               <li><i class="fas fa-briefcase icon"></i>Work</li>
                <li><i class="fas fa-shopping-cart icon"></i>Shopping</li>
                 <li><i class="fas fa-heartbeat icon"></i>Health</li>
                  </ul>

                  
      
        <button class="add-btn">ï¼‹</button>
      </div>



      <main>
      <div class="board-header">
      <button id="createBtn"><i class="fas fa-plus"></i> Create</button>
        <select id="sort">
       <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
        </select>
       </div>

                <div class="board">
                   <div class="column" data-status="todo">
                       <h3><i class="fas fa-list"></i> To Do</h3>
                       <div class="task-container" id="todo"></div>
                         </div>

                         <div class="column" data-status="inprogress">
                     <h3><i class="fas fa-spinner"></i> Progress</h3>
                         <div class="task-container" id="inprogress"></div>
                            </div>

                      <div class="column" data-status="done">
                      <h3><i class="fas fa-check-circle"></i> Done</h3>
                        <div class="task-container" id="done"></div>
                         </div>
                         </div>
                               </main>

                        <!-- Modal -->
                           <div class="modal" id="modal">
                          <div class="modal-content">
                           <h2><i class="fas fa-tasks"></i> Create Task</h2>
                            <input type="text" id="taskTitle" placeholder="Task Title"/>
                             <textarea id="taskDesc" placeholder="Description"></textarea>
                                    <div class="modal-actions">
                            <button id="saveTask"><i class="fas fa-check"></i> Add</button>
                                  <button id="closeModal"><i class="fas fa-times"></i> Cancel</button>
                             </div>
                                </div>
                               </div>
      
      
     <!-- Link JavaScript -->
  <script src="script.js"></script>

  </body>
</html>
